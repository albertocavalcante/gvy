name: Extension CI

on:
  push:
    branches: [main]
    paths:
      - 'editors/code/**'
      - '.github/workflows/extension.yml'
  pull_request:
    paths:
      - 'editors/code/**'
      - '.github/workflows/extension.yml'

defaults:
  run:
    working-directory: editors/code

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_PREPARE_SERVER: false
          # Note: Tests with latest LSP release (default behavior)
          # To pin for stability if needed: GLS_USE_PINNED: true

      - name: Lint
        run: npm run lint

      - name: Check types
        run: npm run check-types

      - name: Build
        run: npm run compile

      - name: Run tests
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          export DISPLAY=:99
          npm run test:all

      - name: Check bundle size
        run: |
          if [ -f "client/out/extension.js" ]; then
            size=$(stat -c%s client/out/extension.js 2>/dev/null || stat -f%z client/out/extension.js)
            echo "Bundle size: $size bytes"
            if [ "$size" -gt 2000000 ]; then
              echo "❌ Bundle too large (>2MB)"
              exit 1
            fi
            echo "✅ Bundle size OK"
          else
            echo "❌ Extension bundle not found"
            exit 1
          fi

  test-matrix:
    name: Test (${{ matrix.os }})
    needs: validate
    timeout-minutes: 20
    permissions:
      contents: read
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci
        working-directory: editors/code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_PREPARE_SERVER: false

      - name: Build
        run: npm run compile
        working-directory: editors/code

      - name: Run tests
        run: npm run test:all
        working-directory: editors/code

  package:
    name: Package VSIX
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: editors/code/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci
        working-directory: editors/code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_PREPARE_SERVER: false

      - name: Build
        run: npm run compile
        working-directory: editors/code

      - name: Package
        run: npm run package
        working-directory: editors/code

      - name: Upload VSIX
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: vsix
          path: editors/code/*.vsix
          retention-days: 7

      - name: Verify VSIX
        run: |
          echo "Generated VSIX files:"
          ls -la -- ./*.vsix
          npx @vscode/vsce ls -- ./*.vsix
        working-directory: editors/code
