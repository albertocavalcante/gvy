name: Copilot Setup Steps
# This workflow defines the environment setup for GitHub Copilot Coding Agent.
# When @github-copilot is mentioned in issues/PRs to auto-fix or implement features,
# this workflow configures how the agent sets up the environment.
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be named `copilot-setup-steps` for the coding agent to pick it up.
  copilot-setup-steps:
    environment: copilot
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    env:
      GH_HOST: github.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache pnpm store
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('editors/code/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version: "1.25.5"
          cache: true

      - name: Install Linting Tools
        run: |
          # Go-based tools
          go install github.com/mikefarah/yq/v4@latest
          go install github.com/suzuki-shunsuke/ghalint/cmd/ghalint@latest
          go install github.com/rhysd/actionlint/cmd/actionlint@latest
          
          # Shellcheck (binary)
          sudo apt-get update && sudo apt-get install -y shellcheck
          
          # Python tools (ruff)
          pip install ruff
          
          # Node tools (dprint, lefthook)
          pnpm add -g dprint lefthook@2.0.13

      - name: Install git hooks
        env:
          LEFTHOOK: "0"
        run: lefthook install

      - name: Install Java 17
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          distribution: temurin
          java-version: "17"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
      - name: Install extension dependencies
        run: pnpm install --frozen-lockfile
        working-directory: editors/code
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Groovy Language Server
        run: pnpm run prepare-server:download
        working-directory: editors/code

      - name: Ensure GitHub CLI is available
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y gh
          fi
          gh --version

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.COPILOT_GH_TOKEN }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "GH_TOKEN is not set; provide a fine-grained PAT in the copilot environment." >&2
            exit 1
          fi
          gh auth setup-git
          gh auth status