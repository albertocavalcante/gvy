# Gradle properties
# JVM args optimized for CI / Standard Development Environment (Safe defaults)
# TODO: Consider moving high-performance overrides (8GB/ZGC) to a system-level gradle.properties or .envrc
org.gradle.jvmargs=-Xms512m -Xmx4g -XX:+UseG1GC -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Force colored console output even when logs aren't connected to a tty (GitHub Actions).
org.gradle.console=rich

# Performance Tuning
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
org.gradle.vfs.watch=true
# Allow Gradle to use more workers (defaults to CPU count, usually better than hardcoding 4)
# org.gradle.workers.max=4

# Due to a deprecation warning in io.gitlab.arturbosch.detekt.DetektPlugin.apply(DetektPlugin.kt:28)
# which we have no control over, we are setting the warning mode to none.
org.gradle.warning.mode=none
org.gradle.scan=true

# Kotlin
kotlin.code.style=official
kotlin.incremental=true
kotlin.compiler.execution.strategy=in-process
