[versions]
kotlin = "2.2.21"
detekt = "1.23.8"
spotless = "8.1.0"
kover = "0.9.4"
sonarqube = "7.2.2.6593"
shadow = "9.3.0"
gitHooks = "2.1.6"
jmh = "0.7.3"
gradleVersions = "0.53.0"

groovy = "4.0.29"
ivy = "2.5.3"
lsp4j = "0.24.0"
codenarc = "3.7.0-groovy-4.0"
gmetrics = "2.1.0"
gradleTooling = "9.2.1"
coroutines = "1.10.2"
collectionsImmutable = "0.4.0"
serialization = "1.9.0"
slf4j = "2.0.17"
logback = "1.5.23"
rewriteGroovy = "8.70.3"

junit = "6.0.1"
junit4 = "4.13.2"
junitPlatform = "6.0.1"
assertj = "3.27.6"
mockk = "1.14.7"
spock = "2.3-groovy-4.0"

jackson = "2.20.1"
jqwik = "1.9.3"
jsonPath = "2.10.0"
classgraph = "4.8.184"
dependencyAnalysis = "3.5.1"
proguardGradle = "7.8.2"
jna = "5.18.1"
openrewriteJgit = "1.3.0"
mavenEmbedder = "3.9.12"
mavenResolver = "2.0.14"
javaparser = "3.27.1"
arrow = "2.2.1"
flexmark = "0.64.8"
bsp4j = "2.1.1"
jeromq = "0.6.0"
clikt = "5.0.3"
mordant = "3.0.2"

[libraries]
# Plugins (libraries for plugins block)
detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }

# Groovy
groovy-core = { module = "org.apache.groovy:groovy", version.ref = "groovy" }
groovy-ant = { module = "org.apache.groovy:groovy-ant", version.ref = "groovy" }
groovy-console = { module = "org.apache.groovy:groovy-console", version.ref = "groovy" }
groovy-json = { module = "org.apache.groovy:groovy-json", version.ref = "groovy" }
groovy-groovydoc = { module = "org.apache.groovy:groovy-groovydoc", version.ref = "groovy" }
groovy-macro = { module = "org.apache.groovy:groovy-macro", version.ref = "groovy" }

# Grape/Grab dependency resolution (required for @Grab annotations in Groovy)
ivy = { module = "org.apache.ivy:ivy", version.ref = "ivy" }

# LSP
lsp4j = { module = "org.eclipse.lsp4j:org.eclipse.lsp4j", version.ref = "lsp4j" }
lsp4j-jsonrpc = { module = "org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc", version.ref = "lsp4j" }

# Code Quality & Analysis
codenarc = { module = "org.codenarc:CodeNarc", version.ref = "codenarc" }
gmetrics = { module = "org.gmetrics:GMetrics-Groovy4", version.ref = "gmetrics" }
rewrite-groovy = { module = "org.openrewrite:rewrite-groovy", version.ref = "rewriteGroovy" }

# Gradle Tooling
gradle-tooling-api = { module = "org.gradle:gradle-tooling-api", version.ref = "gradleTooling" }

# Build Server Protocol
bsp4j = { module = "ch.epfl.scala:bsp4j", version.ref = "bsp4j" }

# Kotlin
kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlin-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
kotlin-collections-immutable = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version.ref = "collectionsImmutable" }
kotlin-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

# Functional Programming
arrow-core = { module = "io.arrow-kt:arrow-core", version.ref = "arrow" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# Testing
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junitPlatform" }
junit4 = { module = "junit:junit", version.ref = "junit4" }
assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
spock-core = { module = "org.spockframework:spock-core", version.ref = "spock" }
json-path = { module = "com.jayway.jsonpath:json-path", version.ref = "jsonPath" }
jqwik = { module = "net.jqwik:jqwik", version.ref = "jqwik" }

# Jackson
jackson-bom = { module = "com.fasterxml.jackson:jackson-bom", version.ref = "jackson" }
jackson-dataformat-yaml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml" } # Version managed by BOM
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind" } # Version managed by BOM
jackson-module-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" } # Version managed by BOM

# Classpath Scanning
classgraph = { module = "io.github.classgraph:classgraph", version.ref = "classgraph" }
proguard-gradle = { module = "com.guardsquare:proguard-gradle", version.ref = "proguardGradle" }
jna = { module = "net.java.dev.jna:jna", version.ref = "jna" }
jna-platform = { module = "net.java.dev.jna:jna-platform", version.ref = "jna" }
openrewrite-jgit = { module = "org.openrewrite.tools:jgit", version.ref = "openrewriteJgit" }

# Java Source Parsing
javaparser-core = { module = "com.github.javaparser:javaparser-core", version.ref = "javaparser" }

# HTML to Markdown
flexmark-html2md = { module = "com.vladsch.flexmark:flexmark-html2md-converter", version.ref = "flexmark" }

# Maven Embedder (for programmatic dependency resolution)
maven-embedder = { module = "org.apache.maven:maven-embedder", version.ref = "mavenEmbedder" }
maven-compat = { module = "org.apache.maven:maven-compat", version.ref = "mavenEmbedder" }
maven-resolver-connector-basic = { module = "org.apache.maven.resolver:maven-resolver-connector-basic", version.ref = "mavenResolver" }
maven-resolver-transport-http = { module = "org.apache.maven.resolver:maven-resolver-transport-http", version.ref = "mavenResolver" }

# Jupyter Kernel Protocol
jeromq = { module = "org.zeromq:jeromq", version.ref = "jeromq" }

# CLI
clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "clikt" }
mordant = { module = "com.github.ajalt.mordant:mordant", version.ref = "mordant" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
sonarqube = { id = "org.sonarqube", version.ref = "sonarqube" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
gitHooks = { id = "org.danilopianini.gradle-pre-commit-git-hooks", version.ref = "gitHooks" }
jmh = { id = "me.champeau.jmh", version.ref = "jmh" }
dependency-analysis = { id = "com.autonomousapps.dependency-analysis", version.ref = "dependencyAnalysis" }
gradle-versions = { id = "com.github.ben-manes.versions", version.ref = "gradleVersions" }
